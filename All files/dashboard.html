<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS files/dashboard.css">
</head>

        <div class="side-bar">

            <div class="employees">

            <div class="attendence">

            <div class="payroll">

            <div class="payslip">

                <div class="payroll-proceeded">Payroll Processed</div>
